<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
  <style>
      .container{
         width: 40%;
         border: 2px solid black;
         margin: auto;
         padding: 20px;
         font-size:20px;
         
      }
      #myform table tr td input{
         font-size:20px;
      }
  
  </style>
</head>
<body>
   <div class="container">
       <h1>My Registration form</h1>
        <form id="myform" action="register" method="post">
        <table>
            <tr>
                <td>Enter Your Name :</td>
                 <td><input type="text" name="user_name" placeholder="Enter name"></td>
            </tr>
            
            <tr>
                 <td>Enter Your Password :</td>
                 <td><input type="password" name="user_password" placeholder="Enter password"></td>
            </tr>
            
            <tr>
                  <td>Enter Your Email</td>
                  <td><input type="email" name="user_email" placeholder="Enter email"></td>
            </tr>
            
            <tr>
                  <td>Select Gender</td>
                  <td>
                    <input type="radio" name="user_gender" value="male">Male 
                    <input type="radio" name="user_gnder" value="female">Female
                  </td>
            </tr>
            
            <tr>
                  <td>Select Your Course :</td>
                  <td>
                      <select name="user_course">
                          <option value="java">Java</option>
                          <option value="python">Python</option>
                          <option value="react">React</option>
                          <option value="android">Android</option>
                      </select>
                  </td>
            </tr>
            
            <tr>
                  <td style="text-align:right;">
                      <input type="checkbox" value="checked" name="condition">
                  </td>
                  <td> 
                       Agree Term and Condition!
                  </td>
            </tr>
            
            <tr>
                  <td></td>
                  <td> 
                     <button type="submit">Register</button>
                     <button type="reset">Reset</button>
                  </td>
            </tr>
            
        </table>
        </form>
   </div>
</body>
</html>
